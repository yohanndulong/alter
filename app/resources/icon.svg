<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C026D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="225" fill="url(#bgGradient)"/>

  <!-- Logo centré et agrandi -->
  <g transform="translate(512, 512) scale(5) translate(-72.5, -62.5)">
    <!-- Têtes (cercles en haut) - Très écartées et plus grandes -->
    <circle cx="50" cy="20" r="15" fill="white"/>
    <circle cx="95" cy="20" r="15" fill="white"/>

    <!-- Cœur entre les deux têtes - Centré, espacé, remonté et agrandi -->
    <path d="M 72.5 2 C 76.5 2 80 5 80 8.5 C 80 13 75 17 69 20 C 63 17 58 13 58 8.5 C 58 5 61.5 2 65.5 2 C 69.5 2 69 5 69 8.5 C 69 5 71.5 2 72.5 2 Z" fill="white" transform="translate(3.5, -4)"/>

    <!-- Jambes - S'écartent puis verticales - Très écartées et épaisses -->
    <path d="M 50 35 Q 35 65 35 115" stroke="white" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M 95 35 Q 110 65 110 115" stroke="white" stroke-width="18" fill="none" stroke-linecap="round"/>

    <!-- Bras formant un câlin - Très écartés et épais -->
    <path d="M 35 60 Q 72.5 55 110 60" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 35 67 Q 72.5 72 110 67" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>
