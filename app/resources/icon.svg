<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C026D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="225" fill="url(#bgGradient)"/>

  <!-- Logo centré et agrandi -->
  <g transform="translate(512, 512) scale(5) translate(-72.5, -62.5)">
    <!-- Têtes (cercles en haut) -->
    <circle cx="60" cy="20" r="8" fill="white"/>
    <circle cx="85" cy="20" r="8" fill="white"/>

    <!-- Petit cœur visible entre les deux têtes (remonté et centré) -->
    <path d="M 72.5 8 C 74.5 8 76 9.5 76 11.5 C 76 14 73 16 69 17.5 C 65 16 62 14 62 11.5 C 62 9.5 63.5 8 65.5 8 C 67.5 8 69 9.5 69 11.5 C 69 9.5 70.5 8 72.5 8 Z" fill="white" transform="translate(3.5, 0)"/>

    <!-- Jambes avec épaisseur uniforme (sans pieds) -->
    <path d="M 60 35 Q 50 75 46 115" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 85 35 Q 95 75 99 115" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Bras formant un câlin (deux traits courbés distincts remontés) -->
    <path d="M 54 70 Q 72.5 65 91 70" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M 54 77 Q 72.5 82 91 77" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
