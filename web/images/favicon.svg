<svg width="64" height="64" viewBox="0 0 145 125" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pink { fill: #C757A8; }
    </style>
  </defs>

  <!-- Logo -->
  <g transform="translate(0, 0)">
    <!-- Têtes (cercles en haut) -->
    <circle cx="60" cy="20" r="8" class="pink"/>
    <circle cx="85" cy="20" r="8" class="pink"/>

    <!-- Petit cœur visible entre les deux têtes (remonté et centré) -->
    <path d="M 72.5 8 C 74.5 8 76 9.5 76 11.5 C 76 14 73 16 69 17.5 C 65 16 62 14 62 11.5 C 62 9.5 63.5 8 65.5 8 C 67.5 8 69 9.5 69 11.5 C 69 9.5 70.5 8 72.5 8 Z" class="pink" transform="translate(3.5, 0)"/>

    <!-- Jambes avec épaisseur uniforme (sans pieds) -->
    <path d="M 60 35 Q 50 75 46 115" stroke="#C757A8" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 85 35 Q 95 75 99 115" stroke="#C757A8" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Bras formant un câlin (deux traits courbés distincts remontés) -->
    <path d="M 54 70 Q 72.5 65 91 70" stroke="#C757A8" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M 54 77 Q 72.5 82 91 77" stroke="#C757A8" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
